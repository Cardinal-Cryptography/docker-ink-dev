name: Build and push ink-dev container to ECR

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:

jobs:
  build-push-docker:
    name: Build and push
    runs-on: ubuntu-20.04
    steps:
      - name: GIT | Checkout Source code
        uses: actions/checkout@v2

      - name: AWS | Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: AWS | Login to ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}

      - name: DOCKER | Export IMAGE_TAG
        run: |
          echo "IMAGE_TAG=`cat Makefile | grep "DOCKER_TAG :=" | awk '{print $3}'`" >> $GITHUB_ENV

      - name: DOCKER | Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1

      - name: DOCKER | Build docker image
        uses: docker/build-push-action@v3
        if: github.event_name == 'pull_request'
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          push: false
          tags: |
            ink-dev:latest

      - name: Test building contract with docker
        run: |
          docker images &&
          docker run                                        \
            -v ${{ github.workspace }}/test-contract:/code  \
            --platform linux/amd64                          \
            ink-dev:latest                                  \
            cargo contract build --release

      - name: DOCKER | Build and push docker image
        uses: docker/build-push-action@v3
        if: >
          github.ref == 'refs/heads/main' && github.event_name != 'pull_request' ||
          github.event_name == 'workflow_dispatch'
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          push: true
          tags: |
            public.ecr.aws/p6e8q1z1/ink-dev:${{ env.IMAGE_TAG }}
            public.ecr.aws/p6e8q1z1/ink-dev:latest
